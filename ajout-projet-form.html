<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Nouveau projet</h4>
        </div>
        <form name="ajoutForm" ng-submit="ajoutFormCtrl.addProjet()">
        <div class="modal-body">
            <div class="form-group">
              <label for="nom">Nom projet:</label>
              <input id="nom" type="text" class="form-control" placeholder="Nom projet"
                ng-model="ajoutFormCtrl.projet.nom" required>
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea placeholder="Description projet" class="form-control" id="description"
                rows="5" ng-model="ajoutFormCtrl.projet.description" required>
              </textarea>
            </div>
            <div class="form-group">
              <label for="importance">Importance:</label>
              <select id="importance" class="form-control" ng-model="ajoutFormCtrl.projet.importance" required>
                <option value="1">*</option>
                <option value="2">**</option>
                <option value="3">***</option>
              </select>
            </div>
        </div>
        <div class="modal-footer">
          <input class="btn btn-default" type="reset" value="Annuler">
          <input class="btn btn-primary" type="submit" value="Ajouter" ng-disabled="ajoutForm.$invalid">
        </div>
        </form>
      </div>
    </div>
  </div>
